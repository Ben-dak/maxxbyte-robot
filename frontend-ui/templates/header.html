
{{#loggedin}}
<div id="links">
    <span class="header-links-default">
        <a href="#" class="header-nav-link header-nav-order" onclick="loadHome(); return false;">ORDER NOW</a>
        <a href="#" class="header-nav-link" onclick="goToRestaurantScreen(); return false;">RESTAURANTS</a>
    </span>
    <span class="header-links-restaurant">
        <a href="#" class="header-nav-link" onclick="loadHome(); return false;">HOME</a>
        <a href="#" class="header-nav-link" onclick="goToRestaurantScreen(); return false;">MENU</a>
        <a href="#" class="header-nav-link" onclick="goToOrderScreen(); return false;">TRACKER</a>
    </span>
</div>
<div class="header-center">
    <div class="header-brand">
        <img class="brand-logo" src="{{logoUrl}}" alt="BiteBot logo">
    </div>
</div>
<div class="header-right">
    <span class="header-welcome">Welcome&nbsp;<strong>{{username}}</strong></span>
    <a href="#" class="header-signin-btn" onclick="userService.logout(); return false;">SIGN OUT</a>
    {{#showCart}}
    <div class="cart" onclick="showCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div id="cart-items">0</div>
    </div>
    {{/showCart}}
    <i class="fa-solid fa-user header-user-icon"></i>
</div>
{{/loggedin}}

</div>
<div class="header-center">

        <img class="brand-logo" src="{{logoUrl}}" alt="BiteBot logo">
    </div>
</div>
<div class="header-right">
    <a href="#" class="header-signin-btn" onclick="showLoginForm(); return false;">SIGN IN</a>
