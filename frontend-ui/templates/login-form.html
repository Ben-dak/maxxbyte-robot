<div id="login-form" class="modal">
  <div class="login-card login-card-bitebot">
    <button class="login-close" type="button" onclick="hideModalForm()" aria-label="Close">&times;</button>
    <div class="login-visual">
      <img src="{{loginImage}}" alt="Login">
    </div>
    <div class="login-fields login-fields-bitebot">
      <div class="login-screen-header">Sign In</div>
      <div class="login-screen-brand">
        <img src="{{logoUrl}}" alt="BiteBot" class="login-screen-brand-logo">
      </div>
      <div class="login-screen-form-box">
        <p class="login-screen-prompt">Already have an account? Sign In!</p>
        <div class="login-screen-fields">
          <input type="text" class="login-screen-input" id="username" placeholder="Email" autocomplete="username">
          <input type="password" class="login-screen-input" id="password" placeholder="Password" autocomplete="current-password">
        </div>
        <button type="button" class="login-screen-btn login-screen-btn-primary" onclick="login()">CONTINUE</button>
        <div class="login-screen-divider"><span>or</span></div>
        <button type="button" class="login-screen-btn login-screen-btn-outline" onclick="hideModalForm()">JOIN NOW</button>
      </div>
    </div>
  </div>
</div>
